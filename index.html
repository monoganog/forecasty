<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forecasty</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-left">Forecasty</div>
        <div class="header-right">
          <button
            class="square-btn"
            id="btn-1"
            aria-label="Settings"
            title="Settings"
          >
            <img
              src="icons/gearshape@2x.png"
              alt="Settings"
              width="28"
              height="28"
            />
          </button>
          <button class="square-btn" id="btn-2" aria-label="Help" title="Help">
            <img
              src="icons/questionmark.circle@2x.png"
              alt="Help"
              width="28"
              height="28"
            />
          </button>
        </div>
      </header>

      <div class="main-content">
        <div class="left-panel">
          <div class="content">
            <section id="data-section" class="card data-panel">
              <div class="data-fixed">
                <h2>Data</h2>
                <div id="summary"></div>
                <div class="data-actions row">
                  <button id="paste-btn" class="btn">Paste</button>
                  <button id="sample-btn" class="btn">Load Sample</button>
                  <button id="clear-btn" class="btn">Clear</button>
                </div>
                <form id="entry-form">
                  <table id="data-input-table">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Value</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input id="date" type="date" required /></td>
                        <td>
                          <input id="value" type="number" step="any" required />
                        </td>
                        <td>
                          <button id="add-btn" class="btn-add" type="submit">
                            Add
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>

                <!-- paste area moved to modal (#modal-paste) -->
              </div>

              <div class="data-list">
                <table id="data-table-list">
                  <thead>
                    <tr></tr>
                  </thead>
                  <tbody id="data-tbody"></tbody>
                </table>
              </div>
            </section>

            <section id="algorithms-section" class="card algorithms-panel">
              <h2>Algorithms</h2>
              <table class="alg-table">
                <tbody>
                  <tr>
                    <td>
                      <label for="alg-linear"
                        ><input type="checkbox" id="alg-linear" checked />
                        Linear (OLS)</label
                      >
                    </td>
                    <td class="alg-input"></td>
                  </tr>
                  <tr>
                    <td>
                      <label for="alg-ma"
                        ><input type="checkbox" id="alg-ma" /> Moving
                        average</label
                      >
                    </td>
                    <td class="alg-input">
                      <input
                        id="ma-window"
                        type="number"
                        min="1"
                        value="3"
                        class="small-input"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="alg-naive"
                        ><input type="checkbox" id="alg-naive" /> Flat</label
                      >
                    </td>
                    <td class="alg-input"></td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <h3 class="horizon-title">Horizon</h3>
                      <div class="horizon-control">
                        <input
                          id="horizon"
                          type="range"
                          min="1"
                          max="36"
                          value="12"
                        />
                        <div class="horizon-display">
                          <span id="horizon-value">12</span> months
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </section>
            <section id="run-section" class="card run-panel">
              <button id="forecast-btn" class="btn-forecast">
                Run Forecast
              </button>
            </section>
          </div>
        </div>

        <div class="right-panel">
          <section id="forecast-section" class="card">
            <h2>Forecast</h2>

            <div id="forecast-output"></div>
            <canvas id="chart" width="700" height="300"></canvas>
          </section>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>

    <script type="module" src="script.js"></script>

    <!-- Help modal -->
    <div id="modal-help" class="modal hidden">
      <div class="modal-content">
        <h3>About Forecasty</h3>
        <p>
          Load data, choose an algorithm, and forecast ahead. Data is stored
          locally in your browser.
        </p>
        <div class="controls">
          <button class="modal-close" data-target="modal-help">Close</button>
        </div>
      </div>
    </div>

    <!-- Paste modal -->
    <div id="modal-paste" class="modal hidden">
      <div class="modal-content">
        <h3>Paste data</h3>
        <p>
          Paste date and value rows (tab or space separated). Accepted dates:
          YYYY-MM, YYYY-MM-DD, DD/MM/YYYY.
        </p>
        <label for="paste-area">Paste data</label>
        <textarea
          id="paste-area"
          placeholder="2024-09\t39596\n2024-10\t40536"
          rows="8"
        ></textarea>
        <div class="row" style="margin-top: 12px">
          <button id="import-btn" class="btn-add">Import</button>
          <button id="clear-paste" class="btn">Clear</button>
          <div id="import-feedback" style="margin-left: 8px; color: #a00"></div>
          <div style="flex: 1"></div>
          <button class="modal-close" data-target="modal-paste">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
