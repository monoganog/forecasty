<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forecasty</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-left">Forecasty</div>
        <div class="header-right">
          <button
            class="square-btn"
            id="btn-1"
            aria-label="Settings"
            title="Settings"
          >
            <img
              src="icons/gearshape@2x.png"
              alt="Settings"
              width="28"
              height="28"
            />
          </button>
          <button class="square-btn" id="btn-2" aria-label="Help" title="Help">
            <img
              src="icons/questionmark.circle@2x.png"
              alt="Help"
              width="28"
              height="28"
            />
          </button>
        </div>
      </header>

      <div class="main-content">
        <div class="left-panel">
          <div class="content">
            <section id="data-section" class="card data-panel">
              <h2>Data</h2>
              <div id="summary"></div>
              <form id="entry-form">
                <table id="data-table">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Value</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="input-tbody">
                    <tr>
                      <td><input id="date" type="date" required /></td>
                      <td>
                        <input id="value" type="number" step="any" required />
                      </td>
                      <td>
                        <button type="submit" id="add-btn" class="btn-add">
                          Add
                        </button>
                      </td>
                    </tr>
                  </tbody>
                  <tbody id="data-tbody"></tbody>
                </table>
              </form>
            </section>

            <section id="algorithms-section" class="card algorithms-panel">
              <h2>Algorithms</h2>
              <div class="row algorithms-list">
                <label
                  ><input type="checkbox" id="alg-linear" checked /> Linear
                  (OLS)</label
                >
              </div>
              <div class="row algorithms-list">
                <label
                  ><input type="checkbox" id="alg-ma" /> Moving average</label
                >
                <input
                  id="ma-window"
                  type="number"
                  min="1"
                  value="3"
                  class="small-input"
                />
              </div>
              <div class="row algorithms-list">
                <label><input type="checkbox" id="alg-naive" /> Flat</label>
              </div>
            </section>
            <section id="run-section" class="card run-panel">
              <button id="forecast-btn" class="btn-forecast">
                Run Forecast
              </button>
            </section>
          </div>
        </div>

        <div class="right-panel">
          <section id="forecast-section" class="card">
            <h2>Forecast</h2>
            <div class="row">
              <label for="horizon">Horizon (months)</label>
              <input id="horizon" type="number" min="1" value="12" />
            </div>
            <div id="forecast-output"></div>
            <canvas id="chart" width="700" height="300"></canvas>
          </section>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>

    <script type="module" src="script.js"></script>

    <!-- Help modal -->
    <div id="modal-help" class="modal hidden">
      <div class="modal-content">
        <h3>About Forecasty</h3>
        <p>
          Load data, choose an algorithm, and forecast ahead. Data is stored
          locally in your browser.
        </p>
        <div class="controls">
          <button class="modal-close" data-target="modal-help">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
