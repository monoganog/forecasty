<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forecasty</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>forecasty.app</h1>
    <p class="tag">A tiny browser forecasting tool (linear forecast)</p>

    <main class="container">
      <section class="card">
        <form id="entry-form">
          <div class="row">
            <label for="date">Date</label>
            <input id="date" type="date" required />
          </div>
          <div class="row">
            <label for="value">Value</label>
            <input id="value" type="number" step="any" required />
          </div>
          <div class="controls">
            <button type="submit" id="add-btn">Add entry</button>
            <button type="button" id="sample-btn">Load sample</button>
            <button type="button" id="clear-btn">Clear all</button>
          </div>
        </form>
      </section>

      <section class="card" id="data-section">
        <h2>Data</h2>
        <div id="summary"></div>
        <table id="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Value</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card" id="forecast-section">
        <h2>Forecast</h2>
        <div class="row">
          <label for="horizon">Horizon (months)</label>
          <input id="horizon" type="number" min="1" value="6" />
        </div>
        <div class="controls">
          <button id="forecast-btn">Forecast</button>
        </div>

        <div id="forecast-output"></div>
        <canvas id="chart" width="700" height="300"></canvas>
      </section>

      <footer>
        <small
          >Built with a minimal linear regression on time. Data is stored
          locally in your browser.</small
        >
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
